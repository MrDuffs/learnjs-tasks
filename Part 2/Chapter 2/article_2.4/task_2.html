<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  
  <script>
    // first variant
    contents.addEventListener('click', (event) => {
      let goOut;
      if (event.target.tagName === "A") {
        goOut = confirm(`Leave for ${event.target.getAttribute('href')}?`);
      }

      if (event.target.tagName === 'I') {
        goOut = confirm(`Leave for ${event.target.parentNode.getAttribute('href')}?`);
      }

      if (!goOut) event.preventDefault();
    });

    // second variant
    // contents.addEventListener('click', (event) => {
    //   let target = event.target.closest('a');

    //   if (target && contents.contains(target)) {
    //     let goOut = confirm(`Leave for ${target.getAttribute('href')}?`);
    //     if (!goOut) event.preventDefault();
    //   }
    // });
  </script>
</body>
</html>
