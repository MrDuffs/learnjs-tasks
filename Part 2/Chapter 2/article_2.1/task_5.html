<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .title {
      font-size: 18px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none; 
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ▶ ▼  -->
  <div id='sweets' class='menu'>
    <span class='title'>Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>

  <script>
    sweets.addEventListener('click', () => {
      sweets.classList.toggle('open');
    });
  </script>

</body>
</html>
