<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    li span {
      cursor: pointer;
    }

    span:hover {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    let liList = document.querySelectorAll('li');
    for (let liElem of liList) {
      let span = document.createElement('span');
      liElem.prepend(span);
      span.append(span.nextSibling);
    }

    tree.addEventListener('click', (event) => {
      let span = event.target.tagName;

      if (span != 'SPAN') return;

      let nestedContainer = event.target.parentNode.querySelector('ul');
      if (!nestedContainer) return;

      nestedContainer.hidden = !nestedContainer.hidden;

    });
  </script>
</body>
</html>
