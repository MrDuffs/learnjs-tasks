<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ul = document.createElement('ul')
        document.body.append(ul);

        function getListWithContent() {
            let result = [];

            let liContent = prompt('Введите содержимое списка: ', '');
            while(liContent) {
                let li = document.createElement('li');
                li.append(liContent);
                result.push(li);
                liContent = prompt('Введите содержимое списка: ', '');
            }

            return result;
        }

        ul.append(...getListWithContent());
    </script>
</body>
</html>
