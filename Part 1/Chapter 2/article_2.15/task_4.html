<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = +prompt('Введите числовое значение:', '');
        let n;
        do {
            n = +prompt('Задайте степени натуральное значение:', '');
        } while (n <= 0 || n % 1 != 0);

        function pow(x, n) {
            return x ** n;
        }

        alert(pow(value, n));
    </script>
</body>
</html>
